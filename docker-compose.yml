version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: smart-travel-backend/services/api/Dockerfile
    env_file:
      - smart-travel-backend/services/api/.env.docker
    environment:
      NODE_ENV: production
      API_PORT: ${API_PORT:-4000}
    ports:
      - "${API_PORT:-4000}:4000"

  web:
    build:
      context: .
      dockerfile: smart-travel-frontend/apps/web/Dockerfile
    env_file:
      - smart-travel-frontend/apps/web/.env.docker
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://api:4000}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://api:4000}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
    ports:
      - "${WEB_PORT:-3000}:3000"
    depends_on:
      - api
